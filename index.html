<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de personagem</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lockUnlock.js" defer></script>
    <script src="script.js" defer></script>
    <script src="scripts/skills.js" defer></script>
    
      </head>
  <body>
    <h1>Ficha de Personagem</h1>
    <!--*Primeira coluna-->
    <div class="row first-row">
      <div class="col margin-left">
        <h2>Características</h2>
        <button onclick="lockUnlock()">Lock</button>
      </div>
      <div class="col margin-left">
        <label for="totalPoints">Pontos</label>
        <input id="totalPoints" />
      </div>
    </div>
    <!--* ^^ fim da primeira coluna ^^-->
    <!--*    Segunda coluna-->
    <div class="row">
      <div class="col atribute">
        <p>Força:</p>
        <p>Habilidade:</p>
        <p>Resistência:</p>
        <p>Armadura:</p>
        <p>Poder de Fogo:</p>
      </div>
      <div class="col atribute">
        <Input id="strenghtAtri" type="number"></Input>
        <Input id="abilityAtri" type="number"></Input>
        <Input id="resistanceAtri" type="number"></Input>
        <Input id="armorAtri" type="number"></Input>
        <Input id="rangedAtri" type="number"></Input>
      </div>
           
      <div class="col end-col">
        <label for="strenghtType">Força:</label>
        <input id="strenghtType" />
      
        <label for="strenghtType">Poder de Fogo:</label>
        <input id="strenghtType" />
      </div>
     
    </div>
      
    <!--*fim da segunda coluna-->
    <!--*inicio da terceira coluna-->
    <div class="row margin-left margin-top">
      <div class="col">
        <p>Pontos de Vida:</p>         
        <p>Pontos de Magia:</p>            
      </div>
      <div class="col">
        <div class="bar">
          <input  type="number" id="lifeP" />
          <input class="maxBar" id="maxLife" disabled />
        </div>
        <div class="bar">
          <input  type="number" id="magicP" />
          <input class="maxBar" id="maxMagic" disabled />

        </div>
        
      </div>
      
    </div>
<!--     
            <h3 class=" ">Vantagem Única</h3>
            <input placeholder="Humano" />
            <input class="input-width" type="number" /> -->
    <!--*^^ fim da terceira coluna ^^-->
    <div class="row margin-top margin-left fourth-row">
      <div class="col">
        <h2>Vantagens</h2>
        <input type="text" />
        <input type="number" />
        <br />
        <div id="skillSlot0">
          <!--espaço para novas vantagens-->
        </div>
        <button onclick="NewSkill()">+</button>

        
      </div>
      <div class="col">
        <h2 class="end-col">Inventário</h2>
        <textarea class="end-col"
          name="inventory"
          id="inventory"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
  
  </body>
</html>
