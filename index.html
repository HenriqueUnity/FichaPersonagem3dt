<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de personagem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="fixed-top">Ficha de Personagem</h1>]
    <div class="row container col-8 mb-3 mt-5">
        <h2>Caracteristicas</h2>
         <div>
             <label for="forca" class="col-sm-2 form-label">Força:</label>
             <input type="number" class="col-sm-1 col-form-control" id="forca">
         </div>
         <div>
             <label for="habilidade" class="col-sm-2 form-label">Habilidade:</label>
             <input type="number" class="col-sm-1 col-form-control" id="habilidade">
         </div>
         <div>
            <label for="resistencia" class="col-sm-2 form-label">Resistência:</label>
            <input type="number" class="col-sm-1 col-form-control" id="resistencia">
         </div>
         <div>
            <label for="armadura" class="col-sm-2 form-label">Armadura:</label>
            <input type="number" class="col-sm-1 col-form-control" id="armadura">
         </div>
         <div>
            <label for="pdf" class="form-label">Poder de Fogo:</label>
        <input type="number" class="col-sm-1 col-form-control" id="pdf">
         </div>
         <div>
            <label for="pvs" class="form-label mt-4">Pontos de Vida:</label>
        <input type="number" class="col-sm-1 col-form-control" id="pvs">
        <input type="number" class="col-sm-1 col-form-control" id="pvsmax">
         </div>
         <div>
            <label for="pms" class="form-label">Pontos de Magia:</label>
        <input type="number" class="col-sm-1 col-form-control" id="pms">
        <input type="number" class="col-sm-1 col-form-control" id="pmsmax">


         </div>
        <h2 class="mt-3">Vantagens</h2>
        <div class="mb-3">
          <textarea class="form-control" id="vantagens" rows="5"></textarea>
        </div>
        
        <h2 class="mt-3">Desvantagens</h2>
        <div class="mb-3">
          <textarea class="form-control" id="desvantagens" rows="5"></textarea>
        </div>
        
        <div class="col order-1 container col-8">
            <p>lore</p>
    
        </div>
    </div>



          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
