<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de personagem</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mainTitle mb-3 mt-3">Ficha de Personagem</h1>

    <div class="row">
      <div class="col lCol">
        <h2>Características</h2>
        <button onclick="LockUnlock()">Lock</button>
      </div>
      <div class="col">
        <label for="totalPoints">Pontos</label>
        <input id="totalPoints" />
      </div>
    </div>
    <!--* Primeira coluna-->
    <div class="row">
      <div class="col lCol">
        <label for="strenghtAtri">Força:</label>
        <input class="atribute" type="number" id="strenghtAtri" />
        <br />
        <label for="abilityAtri">Habilidade</label>
        <input class="atribute" type="number" id="abilityAtri" />
        <br />
        <label for="resistanceAtri">Resistência:</label>
        <input class="atribute" type="number" id="resistanceAtri" value="0" />
        <button onclick="ResPointSetter()">Set</button>
        <br />
        <label for="armorAtri">Armadura:</label>
        <input class="atribute" type="number" id="armorAtri" />
        <br />
        <label for="rangedAtri">Poder de Fogo:</label>
        <input class="atribute" type="number" id="rangedAtri" />
      </div>

      <div class="col lCol">
        <label for="strenghtType">Força:</label>
        <input id="strenghtType" />
        <br />
        <label for="strenghtType">Poder de Fogo:</label>
        <input id="strenghtType" />
        <br />
        <h2 class="mt-3">Magias Conhecidas</h2>
      </div>
    </div>
    <!--*fim da primeira coluna-->
    <!--*inicio da segunda coluna-->
    <div class="row">
      <div class="col mt-3 lCol">
        <label for="lifeP">Pontos de Vida:</label>
        <input type="number" id="lifeP" />
        <input class="maxBar" id="maxLife" disabled />
        <br />
        <label for="magicP">Pontos de Magia:</label>
        <input type="number" id="magicP" />
        <input class="maxBar" id="maxMagic" disabled />

        <h3 class="mt-3">Vantagem Única</h3>
        <input placeholder="Humano" />
        <input type="number" />

        <h3 class="mt-3">Kit de Aventureiro</h3>
        <input placeholder="Guerreiro" />
      </div>
      <div class="col">
        <textarea name="magics" id="magics" cols="30" rows="10"></textarea>
      </div>
    </div>
    <!--*fim da segunda coluna-->
    <div class="row">
      <div class="col lCol">
        <h2 class="mt-3">Vantagens</h2>
        <input type="text" />
        <input type="number" />
        <br />
        <div id="skillSlot0">
          <!--espaço para novas vantagens-->
        </div>
        <button onclick="NewSkill()">+</button>

        <script src="scripts/skills.js"></script>
      </div>
      <div class="col">
        <h2 class="mt-3">Inventário</h2>
        <textarea
          name="inventory"
          id="inventory"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <script src="lockUnlock.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
