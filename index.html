<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha de personagem</title>
    <link rel="stylesheet" href="style.css" />   
    
  <script src="scripts/script.js" defer></script>    
        
      </head>
  <body>
    <h1>Ficha de Personagem</h1>
    <!--*Primeira coluna-->
    <div class="row first-row">
      <div class="col margin-left">
        <h2>Características</h2>
        <button onclick="lockUnlock()">Lock</button>
      </div>
      <div class="col margin-left end-col">
        <p>Pontos</p>
        <select id="maxCharPoints" >
          <option value="5">Novato: 5</option>
          <option value="7">Lutador: 7</option>
          <option value="10">Campeão: 10</option>
          <option value="12">Lenda: 12</option>
          <option value="999">NPC</option>
        </select>
      </div>
    </div>
    <!--* ^^ fim da primeira coluna ^^-->
    <!--*    Segunda coluna-->
    <div class="row">
      <div class="col atribute">
        <p>Força:</p>
        <p>Habilidade:</p>
        <p>Resistência:</p>
        <p>Armadura:</p>
        <p>Poder de Fogo:</p>
        <button onclick="ResistancePointSetter()">set</button>
      </div>
      <div class="col atribute align-box">
        <Input class="lock atr" id="strenghtAtri" type="number"></Input>
        <Input class="lock atr" id="abilityAtri" type="number"></Input>
        <Input class="lock atr" id="resistanceAtri" type="number"></Input>
        <Input class="lock atr" id="armorAtri" type="number"></Input>
        <Input class="lock atr" id="rangedAtri" type="number"></Input>
      </div>
           
      <div class="col margin-left end-col">
        <label for="strenghtType">Força:</label>
        <input id="strenghtType" />
      
        <label for="strenghtType">Poder de Fogo:</label>
        <input id="strenghtType" />

        <div class="col">
          <h2>Magias Conhecidas</h2>

        </div>
      </div>
     
    </div>
      
    <!--*fim da segunda coluna-->
    <!--*inicio da terceira coluna-->
    <div class="row margin-left margin-top">
      <div class="col">
        <p>Pontos de Vida:</p>         
        <p>Pontos de Magia:</p>            
      </div>
      <div class="col align-box">
        <div class="bar">
          <input  type="number" id="lifeP" />
          <input class="maxBar" id="maxLife" disabled />
        </div>
        <div class="bar">
          <input  type="number" id="magicP" />
          <input class="maxBar" id="maxMagic" disabled />

        </div>
        
      </div>   
      
    </div>
<!--     
            <h3 class=" ">Vantagem Única</h3>
            <input placeholder="Humano" />
            <input class="input-width" type="number" /> -->
    <!--*^^ fim da terceira coluna ^^-->
    <div class="row margin-top margin-left fourth-row">
      <div class="col">
        <h2>Vantagens</h2>
        <input class="skillName" type="text" />
        <input class="skillValue" type="number" />
        <br />
        <button  onclick="addSkill()">+</button>
        <div class="skillContainer">
          <!--espaço para novas vantagens-->
        </div>

        
      </div>
      <div class="col">
        <h2 class="end-col">Inventário</h2>
        <textarea class="end-col"
          name="inventory"
          id="inventory"
          cols="30"
          rows="10"
        ></textarea>
      </div>
    </div>
    <div class=>
      <h2>Desvantagens</h2>
      <input class="badskillName" type="text" />
        <input class="badskillValue" type="number" />
        <br />
        <button  onclick="addSkillNegative()">+</button>
        <div class="badskillContainer">
          <!--espaço para novas desvantagens-->
        </div>
    </div>
    <div class="totalPoints">pontos gastos = 0</div>


  </body>
</html>
